<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let competition of competitions"
      (click)="navigateToCompetition(competition.id)">
      <td>{{ competition.id }}</td>
      <td>{{ competition.title }}</td>
    </tr>
  </tbody>
</table>
