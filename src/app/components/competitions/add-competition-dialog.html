<h1 mat-dialog-title>New Competition</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Competition Name</mat-label>
    <input matInput [(ngModel)]="data.name" cdkFocusInitial>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.name">Create</button>
</div>
