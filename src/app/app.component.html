<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav closed mode="over">
    <mat-toolbar>
      <mat-toolbar-row>
        <h2> Section 1 </h2>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item (click)="sidenav.toggle()" routerLink="/">Home</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color='primary'>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon aria-hidden="false" aria-label="Menu">menu</mat-icon>
    </button>

    <span class="toolbar-title">Photo Clash</span>

    <span class="fill-space"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <app-logout-menu-button></app-logout-menu-button>
    </mat-menu>
  </mat-toolbar>

  <div class="main-div">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
